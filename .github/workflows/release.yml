name: Release Module

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version from tag
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version $VERSION"
          echo "ZIP_NAME=mosh-journal-enhancer-v$VERSION.zip" >> $GITHUB_ENV
          echo "RELEASE_DOWNLOAD_URL=https://github.com/${{ github.repository }}/releases/download/v$VERSION/mosh-journal-enhancer-v$VERSION.zip" >> $GITHUB_ENV

      - name: Update module.json version and download URL
        run: |
          sed -i 's/#{VERSION}#/${{ steps.get_version.outputs.VERSION }}/g' module.json
          cat module.json

      - name: Create release archive
        run: |
          zip -r ${{ env.ZIP_NAME }} \
            module.json \
            README.md \
            CHANGELOG.md \
            LICENSE \
            lang/ \
            scripts/ \
            styles/ \
            templates/ \
            docs/ \
            -x "*.git*" \
            -x "*node_modules/*"

      - name: Update Release with Files
        uses: ncipollo/release-action@v1
        with:
          allowUpdates: true
          name: v${{ steps.get_version.outputs.VERSION }}
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}
          artifacts: './module.json, ./${{ env.ZIP_NAME }}'
          tag: v${{ steps.get_version.outputs.VERSION }}
          generateReleaseNotes: true
          body: |
            ## Installation
            
            **Manifest URL:** `https://github.com/${{ github.repository }}/releases/download/v${{ steps.get_version.outputs.VERSION }}/module.json`
            
            Or use the latest manifest: `https://github.com/${{ github.repository }}/releases/latest/download/module.json`
